<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Trabalho de Ia</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            html, body {
                height: 100%;
            }
            .caixa {
                width: 500px;
                border-radius: 15px;
                padding: 20px;
            }
            input {
                width: 160px;
            }
        </style>
    </head>
    <body>
        <div class="h-100 d-flex align-items-center justify-content-center bg-secondary">
            <div class="caixa row bg-dark text-white">
                <div class="col-12 mb-4">
                    <h2 class="text-center">Trabalho de IA</h2>
                    <h3 class="text-center">Verifique o nome das cores:</h3>
                </div>
                <div class="contaner_input d-none col-12">
                    <div class="col-12 text-center">
                        <input type="color" id="cor">
                    </div>
                    <div class="mt-3 col-12 text-center">
                        <button class="btn btn-info">Exibir o nome da cor</button>
                    </div>
                    <h1 class="mt-3 col-12 text-center"></h1>
                </div>
                <div class="aviso_treino col-12">
                    <h3 class="col-12 text-center">Treinando, aguarde...</h3>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <script src="tensorflowReconhecerCores.js"></script>
    </body>
</html>
